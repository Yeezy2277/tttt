<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<title>Add React in One Minute</title>
	<link rel="stylesheet" href="src/Components/Header/Header.css">
      <link rel="stylesheet" href="src/Components/Range/Range.css">
      <link rel="stylesheet" href="src/Components/LittleComponents/Button/Button.css">
      <link rel="stylesheet" href="App.css">
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
	<script src="Header.js"></script>
	<script src="index.js"></script>
    <script>
        ReactDOM.render(React.createElement(Header, null), document.getElementById('root'));
    </script>
	<!-- <script src="./Components/LittleComponents/Button/Button.js"></script> -->

  </body>
</html>
