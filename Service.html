<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<title>Web-site</title>
      <link rel="stylesheet" href="src/Components/Footer/Footer.css">
      <link rel="stylesheet" href="src/Components/Service/Service.css">
      <link rel="stylesheet" href="src/Components/LittleComponents/Button/Button.css">
      <link rel="stylesheet" href="App.css">

  </head>
  <body style="display: none">

    <!-- We will put our React component inside this div. -->
<div id="root">
    <Header/>
</div>
    <div class="wrapper">
        <img src="https://i.imgur.com/xTfKpg8.png" class="main-img" alt=""/>
        <div class="description">
            <h1></h1>
            <img src="https://i.imgur.com/xTfKpg8.png" class="adaptive-img" alt=""/>
            <p></p>
            <p></p>
            <div class="btn">
                <a href="/contacts"></a>
                <a href="https://cp.zehost.com/"></a>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="./Components/Footer/Footer.js"></script>
    <script src="./Components/Footer/Header.js"></script>
    <script src="./Components/LittleComponents/Button/Button.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            let body = $("body");
            body.fadeIn(400);
            $(document).on("click", "a:not([href^='#']):not([href^='tel']):not([href^='mailto'])", function (e) {
                e.preventDefault();
                $("body").fadeOut(400);
                let self = this;
                setTimeout(function () {
                    window.location.href = $(self).attr("href");
                }, 400);
            });
        });
    </script>
	<script>
        ReactDOM.render(React.createElement(Header, null), document.querySelector('#root'));
        ReactDOM.render(React.createElement(Footer, null), document.querySelector('#footer'));
    </script>

  </body>
</html>
