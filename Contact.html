<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<title>Web-site</title>
      <link rel="stylesheet" href="src/Components/Header/Header.css">
      <link rel="stylesheet" href="src/Components/Footer/Footer.css">
      <link rel="stylesheet" href="src/Components/Contact/Contact.css">
      <link rel="stylesheet" href="src/Components/Range/Range.css">
      <link rel="stylesheet" href="src/Components/faq/FAQ.css">
      <link rel="stylesheet" href="src/Components/LittleComponents/Button/Button.css">
      <link rel="stylesheet" href="App.css">
  </head>
  <body style="display:none;">

    <div id="root">
      <Header/>
    </div>
    <div class="contact-wrapper">
      <div class="contact-title-mini">
        <h1 class="contact-title">Contact</h1>
        <img src="img/circle.png" alt="">
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40471.24786052025!2d38.70344563710937!3d50.6558493771
    0603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1613073412270!5m2!1sru!2sru" width="900" height="900"
              frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      <div class="contact-block">
        <div class="contact-text">
          <h1 class="contact-title">Contact</h1>
          <div class="contact-subtitle">
            <div class="contact-top-subtitle">
              <div class="subtitle__item">
                <h1>Email</h1>
                <a href="mailto:support@zehost.com">support@zehost.com</a>
              </div>
              <div class="subtitle__item">
                <h1>Phone</h1>
                <a href="tel:+97248182000">+9 724 818 20 00</a>
              </div>
            </div>
            <div class="subtitle__item">
              <h1>Address</h1>
              <p>Nativ Ha Lulav 12</p>
              <p>Haifa 2634227</p>
              <p>Israel</p>
            </div>
          </div>
        </div>
        <div class="contact-form-wrapper">
          <h1>Contact Us</h1>
          <form class="contact-form">
            <input type="text" placeholder="Name"/>
            <input type="text" placeholder="Email"/>
            <div class="btn contact-btn">
              <a href="/order">order</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer">

    </div>

    <!-- Load React. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="./Components/LittleComponents/Button/Button.js"></script>
    <script src="./Components/Range/Range.js"></script>
    <script src="./Components/Header/Header.js"></script>
    <script src="./Components/Footer/Footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        let body = $("body");
        body.fadeIn(400);
        $(document).on("click", "a:not([href^='#']):not([href^='tel']):not([href^='mailto'])", function (e) {
          e.preventDefault();
          $("body").fadeOut(400);
          let self = this;
          setTimeout(function () {
            window.location.href = $(self).attr("href");
          }, 400);
        });
      });
    </script>
	<script>
        ReactDOM.render(React.createElement(Header, null), document.getElementById('root'));
        ReactDOM.render(React.createElement(Footer, null), document.getElementById('footer'));
    </script>

  </body>
</html>
